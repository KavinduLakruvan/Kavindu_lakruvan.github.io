<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Private Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <img src="profile.jpg" alt="Profile" class="avatar">

    <h1>Your Name</h1>
    <p class="title">Web Developer | Gamer</p>

    <p class="bio">
      This is my private personal website.<br>
      Not for public sharing.
    </p>

    <div class="links">
      <a href="#">GitHub</a>
      <a href="#">Discord</a>
      <a href="#">Email</a>
    </div>
  </div>

</body>
</html>
<style>
  body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: Arial, sans-serif;
  color: white;
}

.card {
  background: rgba(0,0,0,0.6);
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  width: 300px;
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 15px;
  border: 3px solid #00eaff;
}

.title {
  color: #00eaff;
  margin: 5px 0;
}

.bio {
  font-size: 14px;
  opacity: 0.9;
}

.links a {
  display: inline-block;
  margin: 8px;
  padding: 8px 15px;
  border: 1px solid #00eaff;
  border-radius: 20px;
  color: #00eaff;
  text-decoration: none;
  font-size: 13px;
}

.links a:hover {
  background: #00eaff;
  color: black;
}
